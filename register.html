<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/register.css" />
    <link rel="shortcut icon" href="./assets/favicon3.png" type="image/x-icon">
    <title>Synapse</title>
</head>

<body>
    <div class="topnav" id="myTopnav">
        <a href="/index.html" class="active">Home</a>
        <a href="/team.html">Team</a>
        <a href="/faqs.html">FAQS</a>
        <a href="/register.html">Register</a>

        </a>
    </div>
    <canvas id="canvas"></canvas>
    <form name="submit-to-google-sheet">
        <div class="form">
            <div class="h1">Register
            
            </div>
            Registrations have been closed
        </div>
    </form>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbysKi9bF2Tw0L3zpiuU614JNXnbPkNX_3BzGG0JIyWQJczZ5odf/exec'
        const form = document.forms['submit-to-google-sheet']

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => console.log('Success!', response)),alert("You are registered for EvolvePD"),location.reload()
                .catch(error => console.error('Error!', error.message))
        })
       
    </script>
    <script src="./js/canvas.js"></script>
</body>

</html>
